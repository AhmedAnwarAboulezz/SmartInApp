<div class="notifications-item-wrap" [ngClass]="{ isRead: item?.isSeen, 'lang-ar': !localize.isEnglish() }"  (click)="navigateToUrl(item)">
  <div class="content">
    <div class="border top-border"></div>
    <div class="border bottom-border"></div>
    <div class="header d-flex">
      <h4 class="title m-0">
        {{localize.isEnglish()? item?.messageEn :item?.messageAr}}
      </h4>
    </div>
    <p class="date m-0">{{ item?.createdDate  | localizedDate : true}}</p>
  </div>
</div>
