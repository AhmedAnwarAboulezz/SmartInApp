<ion-content [fullscreen]="true">
  <div class="center-content">
    <app-main-header [isProfile]="true"></app-main-header>
    <div class="attendance-wrap">
      <ion-segment
        color="danger"
        (ionChange)="segmentChanged($event)"
        [value]="activeTab"
      >
        <ion-segment-button value="profile">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>{{ 'Data.profile' |  translate }}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="changePassword">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-label>{{ 'cards.changePassword' |  translate }}</ion-label>
        </ion-segment-button>
      </ion-segment>
      <div class="card-items">
        <app-profile *ngIf="activeTab === 'profile'"></app-profile>
        <app-change-password
          *ngIf="activeTab === 'changePassword'"
        ></app-change-password>
      </div>
    </div>
  </div>
</ion-content>
