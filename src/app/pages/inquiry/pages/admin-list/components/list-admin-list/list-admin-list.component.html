<ion-header class="ion-no-border">
  <ion-toolbar class="main-header">
    <ion-buttons [slot]="localize.isEnglish() ? 'start' : 'end'">
      <ion-back-button defaultHref="/home/inquiry"></ion-back-button>
    </ion-buttons>
    <ion-title>Adminstration Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="filter-wrap d-flex">
    <div class="date">
      <h1 class="m-0">Today 5 May , 2020</h1>
    </div>
    <div class="filter-icon">
      <div class="icons m-0">
        <div (click)="showModal()" class="icon filter-icon">
          <ion-icon name="funnel-sharp"></ion-icon>
        </div>
        <div class="icon sort-icon">
          <ion-icon name="filter-sharp"></ion-icon>
        </div>
      </div>
    </div>
  </div>

  <div class="card-items">
    <ng-container *ngFor="let item of permissions">
      <div class="mt-15">
        <app-admin-list-list-item [item]="item"></app-admin-list-list-item>
      </div>
    </ng-container>
  </div>
</ion-content>

<ng-template #filterContent>
  <div class="filter-content">
    <h2 class="title mb-15">{{'Data.filter' | translate}}</h2>
    <div class="form">
      <ion-radio-group>
        <ion-label>Type</ion-label>
        <div class="form-radio filter mb-15">
          <div class="radio-item">
            <ion-checkbox
              class="radio radio-inline"
              slot="start"
              value="sick"
            ></ion-checkbox>
            <ion-label>Sick</ion-label>
          </div>
          <div class="radio-item">
            <ion-checkbox
              class="radio radio-inline"
              slot="start"
              value="annual"
            ></ion-checkbox>
            <ion-label>Annual</ion-label>
          </div>
          <div class="radio-item">
            <ion-checkbox
              class="radio radio-inline"
              slot="start"
              value="emergency"
            ></ion-checkbox>
            <ion-label>Emergency</ion-label>
          </div>
        </div>
      </ion-radio-group>

      <div class="form-input filter">
        <ion-label position="stacked">{{ 'Data.MonthYear' | translate }}</ion-label>
        <ion-item>
          <ion-datetime
            placeholder="{{ 'Data.MonthYear' | translate }}"
            displayFormat="MMMM YYYY"
          ></ion-datetime>
          <ion-icon
            name="calendar-clear-outline"
            size="small"
            slot="start"
          ></ion-icon>
        </ion-item>
      </div>

      <div class="action-btns d-flex">

        <div class="btn reset-btn">
          <ion-button
            (click)="modal.toggleShow()"
            class="submit-btn"
            color="light"
            expand="full"
          >
            {{ 'Data.Clear' | translate }}
          </ion-button>
        </div>
        <div class="btn apply-btn">
          <ion-button
            (click)="modal.toggleShow()"
            class="submit-btn"
            color="danger"
            expand="full"
          >
            {{ 'Data.Apply' | translate }}
          </ion-button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
