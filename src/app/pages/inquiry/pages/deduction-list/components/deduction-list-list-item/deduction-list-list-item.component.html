<div
  class="attendance-item-wrap present"
  [ngClass]="{ 'lang-ar': !localize.isEnglish() }"
>
  <div class="mini-content">
    <div class="header d-flex">
      <p class="m-0">{{ 'Data.Month' | translate }} : {{ item.month | monthName }} </p>
    </div>
    <hr />

    <div class="content d-flex">
      <div class="permission-date from">
        <p class="title m-0">{{ 'Data.TotalLate' | translate }}</p>
        <p class="date mt-5 mb-5">{{ item.total }}</p>
      </div>

      <div class="permission-date from">
        <p class="title m-0">{{ 'Data.Days' | translate }}</p>
        <p class="mt-5 mb-5">{{ item.deductionNumberAmount }}</p>
      </div>

    
    </div>
  </div>
</div>
