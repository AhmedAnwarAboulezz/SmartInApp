<ion-header class="ion-no-border">
  <ion-toolbar class="main-header">
    <ion-buttons [slot]="localize.isEnglish() ? 'start' : 'end'">
      <ion-back-button defaultHref="/home/departments"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'Card.LiveLogs' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>





<ion-content [fullscreen]="true" class="ion-padding">
  <div class="filter-wrap d-flex">
    <div class="date">
      <h1 class="m-0">{{ 'Data.Count' | translate }} : {{ currentCount}} / {{ totalCount }}</h1>
    </div>
    <ion-button (click)="testBtn()" style="display: none;" id="testinIds">Refresh</ion-button>
  </div>
  <div class="card-items">
    <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ng-container *ngFor="let item of list">
      <div class="mt-15">
        <app-live-logs-list-list-item [item]="item"></app-live-logs-list-list-item>
      </div>
    </ng-container>
  </div>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" [loadingText]="'Data.loading' | translate">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
